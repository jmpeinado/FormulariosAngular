<h2>Template: Basicos</h2>
<hr>

<div class="row">
    <div class="col">

        <form (ngSubmit)="guardar()" #miFormulario="ngForm">

            <!-- Campo producto -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input  type="text"
                            [ngModel]="initDataForm.nombre"
                            name="nombre"
                            class="form-control"
                            placeholder="Nombre del producto"
                            required
                            minlength="3">

                    <span   class="form-text text-danger"
                            *ngIf="nombreValido()">
                            Debe se de 3 letras
                    </span>
                </div>
            </div>

            <!-- Campo precio -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input  type="number"
                            [ngModel]="initDataForm.precio"
                            name="precio"
                            class="form-control"
                            placeholder="Precio del producto"
                            required>
                    <span   class="form-text text-danger"
                            *ngIf="precioValido()">
                            El precio debe ser mayor a 0
                    </span>
                </div>
            </div>

            <!-- Campo existencias -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input  type="number"
                            [ngModel]="initDataForm.existencias"
                            customMin
                            [minimo]="3"
                            name="existencias"
                            class="form-control"
                            placeholder="Existencias del producto">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit"
                            class="btn btn-primary float-end"
                            [disabled]="miFormulario.invalid">
                        Guardar
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>

<div class="row">
    <div class="col">

        <span>Valid</span>
        <pre>{{ miFormulario.valid }}</pre>

        <span>Pristine</span>
        <pre>{{ miFormulario.pristine }}</pre>

        <span>Touched</span>
        <pre>{{ miFormulario.touched }}</pre>

        <span>Value</span>
        <pre>{{ miFormulario.value | json }}</pre>

        <span>Validacion existencias</span>
        <pre>{{ miFormulario.controls['existencias']?.errors| json }}</pre>

    </div>
</div>
