<h2>Template: Switches</h2>
<hr>

<form #miFormulario="ngForm">
    
    <!-- Radios -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Genero</label>
        <div class="col-sm-9">

            <div class="form-check">
                <input class="form-check-input" 
                        type="radio" 
                        name="radioGenero" 
                        value="M"
                        [(ngModel)]="persona.genero"
                        id="radioMasculino"
                        required>
                <label class="form-check-label" for="radioMasculino">
                  Masculino
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" 
                        type="radio" 
                        name="radioGenero"
                        value="F"
                        [(ngModel)]="persona.genero"
                        id="radioFemenino"
                        required>
                <label class="form-check-label" for="radioFemenino">
                  Femenino
                </label>
              </div>

        </div>
    </div>
    
    <!-- Switches -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9 mt-2">

            <div class="form-check form-switch">
                <input class="form-check-input" 
                        type="checkbox" 
                        role="switch" 
                        name="notificaciones"
                        [(ngModel)]="persona.notificaciones"
                        id="notificacionesId"
                        required>
                <label class="form-check-label" 
                        for="notificacionesId">
                    Quiero recibir notificaciones
                </label>
            </div>

        </div>
    </div>

    <!-- Checks -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">

            <div class="form-check">
                <input class="form-check-input" 
                        type="checkbox" 
                        value=""
                        name="terminos"
                        [(ngModel)]="terminos"
                        id="terminos" 
                        required>
                <label class="form-check-label" for="terminos">
                    Terminos y condiciones
                </label>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    [disabled]="miFormulario.invalid">
                Guardar
            </button>
        </div>
    </div>

</form>

<h5>Valor del form</h5>
<pre>{{ miFormulario.value | json }}</pre>
<br>

<h5>Valor del form</h5>
<pre>{{ miFormulario.valid }}</pre>
<br>

<pre>{{ persona | json }}</pre>
<br>
