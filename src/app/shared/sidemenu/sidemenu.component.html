<h2>Template</h2>
<hr>

<div class="list-group">
    <div *ngFor="let menuItem of templateMenu" 
        class="list-group-item menu-item"
        [routerLink]="menuItem.ruta"
        routerLinkActive="active">
        {{menuItem.texto}}
    </div>
</div>
