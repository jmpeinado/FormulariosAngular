<h2>Template: Switches</h2>
<hr>

<form [formGroup]="miForm" (ngSubmit)="guardar()">
    
    <!-- Radios -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Genero</label>
        <div class="col-sm-9">

            <div class="form-check">
                <!-- Al tener el formControlName no se define el name -->
                <input class="form-check-input" 
                        type="radio" 
                        formControlName="genero"
                        value="M"
                        id="radioMasculino">
                <label class="form-check-label" for="radioMasculino">
                  Masculino
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" 
                        type="radio" 
                        formControlName="genero"
                        value="F"
                        id="radioFemenino">
                <label class="form-check-label" for="radioFemenino">
                  Femenino
                </label>
              </div>

        </div>
    </div>
    
    <!-- Switches -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9 mt-2">

            <div class="form-check form-switch">
                <input class="form-check-input" 
                        type="checkbox" 
                        role="switch" 
                        formControlName="notificaciones"
                        id="notificacionesId">
                <label class="form-check-label" 
                        for="notificacionesId">
                    Quiero recibir notificaciones
                </label>
            </div>

        </div>
    </div>

    <!-- Checks -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">

            <div class="form-check">
                <input class="form-check-input" 
                        type="checkbox" 
                        value=""
                        name="terminos"
                        formControlName="condiciones"
                        id="terminos">
                <label class="form-check-label" for="terminos">
                    Terminos y condiciones
                </label>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col">
            <button type="submit" class="btn btn-primary float-end">
                Guardar
            </button>
        </div>
    </div>

</form>

<h5>Valor del form</h5>
<pre>{{ miForm.value | json }}</pre>
<br>

<pre>{{ miForm.valid }}</pre>
