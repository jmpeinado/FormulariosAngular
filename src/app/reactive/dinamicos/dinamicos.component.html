<h2>Reactivos: Dinamicos</h2>
<hr>

    <form (ngSubmit)="guardar()" [formGroup]="miForm">

        <!-- Nombre -->
        <div class="row mb-3">
            <label class="col-sm-3 col-form-label">Nombre</label>
            <div class="col-sm-9">
                <input  type="text"
                        formControlName="nombre"
                        class="form-control"
                        placeholder="Nombre de la persona">

                <span   *ngIf="campoNoValido('nombre')"   
                        class="form-text text-danger">
                    Este campo tiene errores
                </span>
            </div>
        </div>

        <!-- Agregar -->
        <div class="row mb-3">
            <label class="col-sm-3 col-form-label">Agregar</label>
            <div class="col-sm-9">

                <div class="input-group">
                    <input  type="text"
                            class="form-control"
                            (keyup.enter)="agregarFavorito()"
                            [formControl]="nuevoFavorito"
                            placeholder="Agregar favorito">
                    <button class="btn btn-outline-primary"
                            type="button"
                            (click)="agregarFavorito()">
                        Agregar
                    </button>
                </div>

            </div>
        </div>

        <!-- Lista de juegos Favoritos -->
        <div class="row mb-3">
            <label class="col-sm-3 col-form-label">Favoritos</label>
            
            <div class="col-sm-9" formArrayName="favoritos">

                <div class="input-group mb-1"
                    *ngFor="let item of favoritosArr.controls; let i = index">

                    <input  [formControlName]="i"
                            class="form-control">
    
                    <button class="btn btn-outline-danger"
                            type="button"
                            (click)="eliminarFavorito( i )">
                        Eliminar
                    </button>
                </div>

            </div>
        </div>

        <!-- Boton Guardar -->
        <div class="row">
            <div class="col">
                <button type="button"
                        (click)="guardar()"
                        class="btn btn-primary float-end">
                    Guardar
                </button>
            </div>
        </div>

    </form>

    
    <span>Valid</span>
    <pre>{{ miForm.valid}}</pre>

    <span>Value</span>
    <pre>{{ miForm.value | json }}</pre>

    <span>Nuevo favorito : Value</span>
    <pre>{{ nuevoFavorito.value | json }}</pre>
